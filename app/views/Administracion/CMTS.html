<div class="card" style="margin-top:10px;">

  <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
    <header>
      <strong style="font-weight:bold; border:none; margin-left:10px;">CMTS</strong>
      <br /><small class="text-muted" style="font-size:14px; margin-left:10px;"> <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Inicio</a>><a href="#" class="paginaActiva">Administraci√≥n</a></small>

    </header>
    <div class="tools">
      <div class="btn-group">
        <button type="button" class="btn pull-right btn-raised btn-success btn-sm" permission permission-only="'rolesAdd'" ui-sref="home.administracion.cmtsnuevo"><i class="fa fa-plus" aria-hidden="true"></i> Nuevo</button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="panel form-element-padding">
      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>IP</th>
            <th>Opciones</th>

          </tr>
        </thead>
        <tbody>
          <tr dir-paginate="x in $ctrl.cmtses|itemsPerPage:5">
            <td>{{ x.Nombre }}</td>
            <td>{{ x.IP }}</td>
            <td>
              <a ui-sref="home.administracion.cmtsedita({id:x.IdCMTS})" permission class="btn  btn-xs btn-warning" data-toggle="tooltip" data-placement="top" title="" data-original-title="Editar CMTS"><i class="fa fa-pencil" aria-hidden="true"></i></a>

              <a ng-click="$ctrl.CMTSElimina(x.IdCMTS)" permission class="btn  btn-xs btn-danger" data-toggle="tooltip" data-placement="top" title="" data-original-title="Editar CMTS"><i class="fa fa-times" aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      <div style="padding-left: 20px;" ng-show="true">
        <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
        </dir-pagination-controls>
      </div>
    </div>

  </div>

</div>
